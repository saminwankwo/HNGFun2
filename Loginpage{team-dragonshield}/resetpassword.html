<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" width="device-width, initial-scale=1.0">
	<title>Reset Password</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<style>
		h1 {
			font-weight: bolder;
		}
		.container {
			margin-top: 10%;
		}
		.formContainer {
			display: table;
			height: 100%;
			margin: 0 auto;
		}
		.form {
			display: table-cell;
			vertical-align: middle;
		}
		.form, #email{
			padding: 10px;
			width: 300px;
		}
		#btn {
			width: 300px;
		}
		input {
			margin: 10px;
		}
		#p {
			opacity: 0.7;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="text-center">Reset Password</h1>
		<p class="text-center">Enter your email address and we'll send you an email with<br/>instructions to reset your password.</p>
	
	<div class="formContainer">
		<div class="form">		
			<form action="">
				<div class="row">
					<input type="text" class="form-control" name="email" id="email" placeholder="johndoe@mail.com">
				</div>
		
				<div class="row">
					<input type="submit" class="btn btn-primary" id="btn" value="Reset password">
				</div>

				<div class="row">
					<p id="p" class="text-center" style="padding-top: 5px;">Already have an account? <a href="#">Log In</a></p>
				</div>
			</form>
		</div>
	</div>
	
	</div>
</body>
</html>
