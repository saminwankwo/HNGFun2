  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <link rel="shortcut icon" href="images/favicon.png">

    <title>Sign in | HNG Internship</title>

    <link href="css/style.css" rel="stylesheet">
  </head>

  <body class="account">

    <div class="navbar navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="./"><img src="images/logo.png"></a>
        </div>
        <div class="navbar-collapse collapse navbar-right">
          <ul class="nav navbar-nav">
            <li class="activo"><a href="#">Home</a></li>
            <li><a href="#.">Learn</a></li>
            <li><a href="#.">Interns</a></li>
            <li><a href="#.">Testimonies</a></li>
            <li><a href="#.">Alumni</a></li>
            <li><a href="#.">Partners</a></li>
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">

          <form class="form-signin">
            <h2 class="form-signin-heading text-center">Log In</h2>
            <h6 class="text-center">Login to access your dashboard and manage your account.</h6>
            <input type="text" class="form-control" placeholder="Username or Email address" autofocus>
            <input type="password" class="form-control" placeholder="Password">
            <label class="checkbox">
              <input type="checkbox" value="remember-me"> Remember me
            </label>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

            <div class="forgot">
              <img src="images/lock.png"><p>Forgot password?</p>
          </div>
          <p class="text-center start">Dont have an account? <span><a href="">Get Started</a></span></p>
          </form>

          

        </div> <!-- /container -->
    </div>

    <div id="footer">
      <div class="container">
        <footer>
          <img class="b-right social" src="images/twitter.png">
          <img class="b-right social fb" src="images/facebook.png">
          <img class="social" src="images/github.png">
          
          <p>Copyright &copy; HNG FUN 2018</p>
        </footer>
      </div> <!-- /container -->
    </div>

    <script src="js/jquery.js"></script>
